{% extends 'base.html' %}
{% block content %}

    <h1>Login</h1>
    <div class="login-form">
        <form method="POST" action="{% url 'login' %}" class="loginform">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="hidden" name="next" value="{{ next }}">
            <button type="submit" class="btn">Log In</button>
        </form>
    </div>
    
{% endblock %}
