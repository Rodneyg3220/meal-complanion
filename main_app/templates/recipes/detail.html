{% extends 'base.html' %}

<h1>Recipe Details</h1>

<div class="row">
    <div class="col">
        <div class="recipe-card">
            <div class="content">
                <span class="recipe-title">{{ recipe.name }}</span>
                <p>Description: {{ recipe.description }}</p>
                <p>Ingreditents: {{ recipe.ingredients }}</p>
                <p>Prep Time: {{ recipe.time }}</p>
                <p>Tags: {{ recipe.tags }}</p>
            </div>
            <div class="recipe=action">
                <a href="{% url 'recipe_update' recipe.id %}">Edit Recipe</a>
                <a href="{% url 'recipe_delete' recipe.id}">Delete Recipe</a>
            </div>
        </div>
    </div>
</div>
