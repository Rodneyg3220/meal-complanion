{% extends 'base.html' %}

<h1>Your Recipes</h1>

{% for recipe in recipes %}
    <a href="{% url 'details' recipe.id %}">
        <div class="recipe-card">
            <div class="content">
                <span class="recipe-title">{{ recipe.name }}</span>
                <p>Description: {{ recipe.description }}</p>
                <p>Ingreditents: {{ recipe.ingredients }}</p>
                <p>Prep Time: {{ recipe.time }}</p>
                <p>Tags: {{ recipe.tags }}</p>
            </div>
        </div>
    </a>

    {% endfor %}

    {% endblock %}
