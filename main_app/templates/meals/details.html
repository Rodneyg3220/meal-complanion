{% extends 'base.html' %}
{% block content %}


    <h3>Meal Name:</h3>
    <p>{{ meal.name }}</p>

    <h3>Recipes:</h3>
    {% for recipe in meal.recipes.all %}
        <a href="{% url 'recipes_details' recipe.id %}">{{ recipe.name }}</a>
    {% endfor %}

    <h3>Meal Date:</h3>
    <p>{{ meal.date }}

    <h3>Meal Type:</h3>
    <p>{{ meal.meal }}</p>

    <h3>User</h3>
    <p>{{ meal.user }}</p>

    
{% endblock %}
